<div class="category-sidebar">
    <h2>{{ category?.name || 'Category' }}</h2>

    <!-- Subcategories -->
    <div class="sidebar-section">
        <h3>Subcategories</h3>
        <ul class="sidebar-list">
            <li *ngFor="let sub of category?.subcategories || []">
                <a [routerLink]="['/category', categoryType.toLowerCase(), sub.toLowerCase()]"
                    [class.active]="activeSubcategory === sub.toLowerCase()">
                    {{ sub }}
                </a>
            </li>
        </ul>
    </div>

    <!-- Featured Links -->
    <div class="sidebar-section">
        <h3>Featured</h3>
        <ul class="sidebar-list">
            <li *ngFor="let item of category?.featured || []">
                <a [routerLink]="item.link" [class.active]="currentUrl === item.link">
                    {{ item.title }}
                </a>
            </li>
        </ul>
    </div>

    <!-- Filter Section -->
    <div class="sidebar-section" *ngIf="showFilters">
        <h3>Filter By</h3>

        <div class="filter-group">
            <h4>Price Range</h4>
            <div class="filter-options">
                <label>
                    <input type="checkbox" name="price" value="under25"> Under $25
                </label>
                <label>
                    <input type="checkbox" name="price" value="25to50"> $25 - $50
                </label>
                <label>
                    <input type="checkbox" name="price" value="50to100"> $50 - $100
                </label>
                <label>
                    <input type="checkbox" name="price" value="over100"> Over $100
                </label>
            </div>
        </div>

        <div class="filter-group">
            <h4>Brand</h4>
            <div class="filter-options">
                <label>
                    <input type="checkbox" name="brand" value="powerfit"> PowerFit
                </label>
                <label>
                    <input type="checkbox" name="brand" value="muscletech"> MuscleTech
                </label>
                <label>
                    <input type="checkbox" name="brand" value="optimum"> Optimum Nutrition
                </label>
                <label>
                    <input type="checkbox" name="brand" value="gymshark"> GymShark
                </label>
            </div>
        </div>
    </div>
</div>
