<div class="category-page">
    <div class="category-header">
        <h1>{{ categoryTitle }}</h1>
        <p *ngIf="subcategory" style="color:rgb(255, 255, 255);">Browse our selection of {{ subcategory }} {{
            categoryType }} </p>
        <p *ngIf="featured" style="color:rgb(255, 255, 255);">Explore our {{ featuredTitle }}</p>
        <p *ngIf="!subcategory && !featured" style="color:rgb(255, 255, 255);">Browse our complete selection of {{
            categoryType }}</p>
    </div>

    <div class="category-layout">
        <div class="sidebar">
            <app-category-sidebar [categoryType]="categoryType"
                [activeSubcategory]="subcategory || featured"></app-category-sidebar>
        </div>

        <div class="main-content">
            <div class="products-grid">
                <div class="product-card" *ngFor="let product of dummyProducts">
                    <div class="product-image">
                        <img [src]="product.image" [alt]="product.name">
                    </div>
                    <div class="product-info">
                        <h3>{{ product.name }}</h3>
                        <p class="product-price">${{ product.price.toFixed(2) }}</p>
                        <button class="btn-add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
