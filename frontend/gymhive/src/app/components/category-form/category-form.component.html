<h2 mat-dialog-title>{{ isEdit ? 'Edit Category' : 'Add New Category' }}</h2>

<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Category Name</mat-label>
            <input matInput formControlName="categoryName" placeholder="Enter category name">
            <mat-error *ngIf="categoryForm.get('categoryName')?.hasError('required')">
                Category name is required
            </mat-error>
        </mat-form-field>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()" [disabled]="isLoading">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid || isLoading">
            {{ isLoading ? 'Saving...' : (isEdit ? 'Update' : 'Save') }}
        </button>
    </div>
</form>
