<div class="notification-container">
    <button class="notification-bell" (click)="toggleNotifications()">
        <i class="fa fa-bell" style="font-size:22px;color:#E28812"></i>
        <span *ngIf="unreadCount > 0" class="notification-badge">{{ unreadCount }}</span>
    </button>

    <div class="notification-dropdown" *ngIf="showNotifications">
        <div class="notification-header">
            <h3>Notifications</h3>
            <button *ngIf="notifications.length > 0" class="clear-btn" (click)="clearNotifications()">Clear All</button>
        </div>

        <div class="notification-list">
            <div *ngIf="notifications.length === 0" class="empty-notification">
                No notifications
            </div>

            <div *ngFor="let notification of notifications" class="notification-item"
                [class.unread]="notification.unread">
                <div class="notification-image">
                    <img [src]="notification.imageUrl" [alt]="notification.productName">
                </div>
                <div class="notification-content">
                    <div class="notification-title">Price Drop Alert!</div>
                    <div class="notification-message">
                        {{ notification.productName }} is now ${{ notification.newPrice.toFixed(2) }}
                    </div>
                    <div class="notification-discount">
                        {{ notification.discountPercentage }}% off (was ${{ notification.oldPrice.toFixed(2) }})
                    </div>
                    <div class="notification-time">
                        {{ notification.timestamp | date:'short' }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
