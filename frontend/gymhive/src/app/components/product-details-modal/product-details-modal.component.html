<div class="modal-backdrop" *ngIf="isOpen" (click)="onBackdropClick($event)">
    <div class="modal-container" (click)="onContentClick($event)">
        <div class="modal-header">
            <h2>{{ product?.name }}</h2>
            @if(userId){
            <button class="wishlist-button" [class.active]="isInWishlist" (click)="toggleWishlist()"
                [disabled]="isWishlistProcessing" aria-label="Add to wishlist">
                <i class="icon-heart"></i>
            </button>
            }
            <button class="close-button" (click)="onClose()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="product-image">
                <img [src]="product?.imageUrl" [alt]="product?.name">
            </div>
            <div class="product-details">
                <div class="product-price">${{ product?.price?.toFixed(2) }}</div>
                <div class="product-description">
                    <h3>Description</h3>
                    <p>{{ product?.description }}</p>
                </div>

                @if(userId){

                <div class="quantity-selector">
                    <h3>Quantity</h3>
                    <div class="quantity-controls">
                        <button class="quantity-btn" (click)="decrementQuantity()" [disabled]="quantity <= 1">-</button>
                        <input type="number" class="quantity-input" [(ngModel)]="quantity" min="1"
                            (input)="onQuantityInput($event)" />
                        <button class="quantity-btn" (click)="incrementQuantity()">+</button>
                    </div>
                </div>

                }

            </div>
        </div>
        <div class="modal-footer">
            @if(userId){
            <button class="btn-add-to-cart" (click)="addToCart()" [disabled]="isAddingToCart">Add to Cart</button>
            }
            <button class="btn-close" (click)="onClose()">Close</button>
        </div>
    </div>
</div>
